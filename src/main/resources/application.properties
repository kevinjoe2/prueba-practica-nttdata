spring.application.name=servicios-core-bancario
server.port=9001
server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://localhost:5432/prueba-teorica-nttdata
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=BaseDatos.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect